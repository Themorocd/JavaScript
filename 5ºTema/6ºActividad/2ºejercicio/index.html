<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="agrandarimagen.js"></script>
    <style>
        /* Estilos para las imágenes */
        .imagen {
           
            object-fit: cover; /* Para ajustar las imágenes dentro del tamaño máximo manteniendo la relación de aspecto */
            width: transform 0.3s ease-in-out; /*Para ajustar el tiempo que tarda en transformarse*/
        }
    </style>
</head>
<body>
     <!-- Imágenes con clases "imagen" y diferentes rutas -->
  <img class="imagen" src="imagenes/descarga (1).jpg" height="200px" width="70px" alt="Imagen 1">
  <img class="imagen" src="imagenes/descarga (2).jpg" height="200px" width="70px" alt="Imagen 2">
  <img class="imagen" src="imagenes/descarga (3).jpg" height="200px" width="70px" alt="Imagen 3">
  <img class="imagen" src="imagenes/descarga (4).jpg" height="200px" width="70px" alt="Imagen 4">
  <img class="imagen" src="imagenes/descarga.jpg" height="200px" width="70px" alt="Imagen 5">
  <img class="imagen" src="imagenes/images.jpg" height="200px" width="70px" alt="Imagen 6">
  
  
</body>
</html>
