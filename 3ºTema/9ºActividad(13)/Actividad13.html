<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Cuadrados</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- 16 botones en forma de cuadrado -->
        <button class="square" id="btn1"></button>
        <button class="square" id="btn2"></button>
        <button class="square" id="btn3"></button>
        <button class="square" id="btn4"></button>
        <button class="square" id="btn5"></button>
        <button class="square" id="btn6"></button>
        <button class="square" id="btn7"></button>
        <button class="square" id="btn8"></button>
        <button class="square" id="btn9"></button>
        <button class="square" id="btn10"></button>
        <button class="square" id="btn11"></button>
        <button class="square" id="btn12"></button>
        <button class="square" id="btn13"></button>
        <button class="square" id="btn14"></button>
        <button class="square" id="btn15"></button>
        <button class="square" id="btn16"></button>
    </div>
    <button id="resetBtn">Reset</button>
    <script src="cartas.js"></script>
</body>
</html>
